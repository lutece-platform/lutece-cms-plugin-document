<#-- Fix for Flatpickr paths in plugin context -->
<#macro initDatePicker language=locale>
<#if !datePickerInitialized??>
<link rel="stylesheet" href="themes/admin/shared/js/lib/flatpickr/bootstrap-flatpickr.min.css">
<script src="themes/admin/shared/js/util/lutece.js"></script>
<script src="themes/admin/shared/js/lib/flatpickr/bootstrap-flatpickr.min.js"></script>
<#assign isEn=language?starts_with("en")?c />
<#if !isEn?boolean><script src="themes/admin/shared/js/lib/flatpickr/locales/bootstrap-flatpickr.${language?keep_before("_")}.js"></script></#if>
<#assign datePickerInitialized=true />
</#if>
</#macro>
