<#if category_list?has_content>
    <select id="categories" name="categories" multiple="multiple" >			
        <#list category_list as categoryDisplay>
            <#if categoryDisplay.assigned = true> 			
                <option selected="selected" value="${categoryDisplay.category.id}" >${categoryDisplay.category.name}</option>    			    			
            <#else>
                <option value="${categoryDisplay.category.id}" >${categoryDisplay.category.name}</option>
            </#if>
        </#list>		
    </select>
<#else>
    #i18n{document.portlet_document_type.labelNoCategory}
</#if>
