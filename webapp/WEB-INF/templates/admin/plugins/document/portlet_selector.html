<div class="insert-service" >
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
			  <li><a href="jsp/admin/insert/GetAvailableInsertServices.jsp?input=${.data_model.input}&amp;selected_text="><i class="fa fa-home"></i></a></li>
			  <li><a href="javascript:history.go(-1);"> Page </a></li>
			  <li>#i18n{document.selector.portlet.portletChoice}</li>
			</ol>
            <#if portlets_list?size = 0>
                <div class="alert alert-danger text-center">
					<p class="lead">
					<i class="fa fa-warning"></i> #i18n{document.selector.portlet.noPortlet} 
					</p>
					<br>
					<button type="button" class="btn btn-default btn-sm" onclick="javascript:history.go(-1);"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}</button>
				
				</div>
            <#else>
                <form method="post" name="fsubmit" id="fsubmit" action="jsp/admin/plugins/document/DoSelectPortlet.jsp">
                    <input type="hidden" name="subcategory" value="${type_filter}">
                    <input type="hidden" name="input" value="${.data_model.input}">
                    <ul class="list-group list-unstyled">
					    <#list portlets_list as portlet>
							<li class="list-group-item">
								<input class="pull-left" type="radio" id="portlet_id_${portlet.id}" name="portlet_id" value="${portlet.id}">&nbsp;${portlet.name}
							</li>
                        </#list>
                    </ul>
                   <nav>
				  <ul class="pager">
					<li>
						<a href="javascript:history.go(-1);" title="#i18n{portal.util.labelPrevious}">
							<i class="fa fa-chevron-left"></i>&nbsp;#i18n{portal.util.labelPrevious}
						</a>
					</li>
					<li>
						<a href="#" id="a-sub" class="sr-only" >
							#i18n{portal.util.labelNext} <i class="fa fa-chevron-right"></i>
						</a>
						<button type="submit" id="btn-sub">
							#i18n{portal.util.labelNext} <i class="fa fa-chevron-right"></i>
						</button>
					</li>
				  </ul>
				</nav>
				</form>
			</#if>
		</div>
	</div>
</div>
<script>
$(document).ready( function(){
  $("#btn-sub").remove();
  $("#a-sub").removeClass("sr-only");
  $("#a-sub").click( function( e ){
	if( $("input:checked").length > 0 ){
		$("#fsubmit").submit();
	} else {
		alert("Aucune page n'a été sélectionnée !" + $("input:checked").length);
	}
	return false;
  });
});
</script>
