<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{document.create_category.boxTitle}</h3>
			</div>
            <div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/document/DoCreateCategory.jsp" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_name">#i18n{document.create_category.labelName} *</label>
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <input type="text" class="form-control input-sm" id="category_name" name="category_name" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_description">#i18n{document.create_category.labelDescription} *</label>
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <input type="text" class="form-control input-sm" id="category_description" name="category_description" value="" class="input-xlarge" maxlength="255">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="workgroup_key">#i18n{document.create_category.labelWorkgroup}</label>		     
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <@comboWithParams name="workgroup_key" additionalParameters="class=\"form-control input-sm\"" items=user_workgroup_list default_value="${selected_workgroup}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="category_icon">#i18n{document.create_category.labelIcon}</label>
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <input type="file" id="category_icon" name="category_icon" class="input-xs" value="">
                    </div>
                </div>
                <div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
						<button class="btn btn-primary btn-sm" type="submit"><i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{document.create_category.buttonLabelCreate}</button>
						<a class="btn btn-default btn-sm" href="jsp/admin/plugins/document/ManageCategory.jsp?plugin_name=document">
						   <i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
					</div>
                </div>
				</form>
			</div>
		</div>
	</div>
</div>
